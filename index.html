<html ng-app="virtualsupport">
    <head>
        <title>Registration Page</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color:whitesmoke; text-align: center; background-color: cornflowerblue; height: 50px; font-family: Georgia, 'Times New Roman', Times, serif; outline: whitesmoke;;">VIRTUAL SUPPORT GROUP</h1>
        <div class="Registration-Page">
            <div class="form">
                <form class="register-form">
                    <h2 style="color: whitesmoke;text-align: center; background-color: cornflowerblue; height: 50px; font-family: Georgia, 'Times New Roman', Times, serif; outline: whitesmoke;;">REGISTRATION</h1>
                    <input type="text"     placeholder="Username"/> 
                    <input type="text"     placeholder="Gender"/>
                    <input type="text"     placeholder="Age"/>  
                    <input type="password" placeholder="Password"/> 
                    <input type="text"     placeholder="Email id"/> <br>
                    <button type="submit">Create</button>
                    <p class="message" style="color: whitesmoke">Aready Registered? <a href="#">Login</a>
                    </p>
                </form>
        
                <form class="login-form">
                    <h2 style="color: whitesmoke;text-align: center; background-color: cornflowerblue; height: 50px; font-family: Georgia, 'Times New Roman', Times, serif; outline: whitesmoke;;">LOGIN</h1>
                    <input type="text" placeholder="Username" name="username"/>
                    <input type="password" placeholder="Password" name="password"/>
                    <button type="submit">LOGIN</button>
                    <p class="message" style="color: whitesmoke ;">Not Registered? <a href="#">Register</a></p>
                </form>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-3.5.1.min.js'>
        </script>
        <script>
            $('.message a').click(function(){
                $('form').animate({height: "toggle",opacity: "toggle"},"slow");
            });
        </script>
    </body>
</html>
